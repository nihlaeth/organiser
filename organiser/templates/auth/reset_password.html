{% extends 'auth/base.html' %}
{% from 'auth/macroses.html' import form_field %}

{% block title %}Reset password{% endblock %}

{% block content %}
    {% include 'auth/styles.html' %}

    <form onsubmit="this['submit'].disabled=true" action="" method="post" class="auth-form">
        <h1>Reset password</h1>

        <fieldset>
            {{ form_field(auth.form.email) }}
        </fieldset>
        {{ auth.form.csrf_token }}

        <button type="submit" name="submit"class="btn btn-primary btn-block">Reset password</button>

        <div style="text-align:right; margin-top:30px; line-height:190%">
            <a href="{{ auth.url_for('auth_login') }}">Login</a>
            <br>
            <a href="{{ auth.url_for('auth_registration') }}">Registration</a>
        </div>
    </form>
{% endblock %}
